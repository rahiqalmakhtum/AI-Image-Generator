<html>

    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      /* Efficient custom scrollbar hiding */
      .select-no-scrollbar {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .select-no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Custom colors for Tailwind CDN */
      .bg-gradient-custom {
        background: linear-gradient(to bottom, #e8eafe, #d7d8fe, #9395b8) !important;
      }
      .bg-gradient-custom-night {
        background: linear-gradient(to bottom, #38043A, #245874, #0BB8BB) !important;
      }
      .bg-black {
        background: black !important;
      }

      .bg-input {
        background-color: #f0f0fe;
        border: 1px solid #d7d8fe;

    </style>

    <section
      class="bg-gradient-custom min-h-screen flex items-center justify-center"

            <h1 class="text-xl md:text-4xl font-bold text-gray-800">
              AI Image Generator
            </h1>
          </div>
          <button
            class="p-3 px-4 bg-[#f0f0fe] rounded-xl hover:bg-blue-100 transition-colors"
            id="toggleNight"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"

              />

        <form class="space-y-4" id="promt-form">
          <!-- Textarea -->
          <div>
            <textarea
              name="prompt"
              id="prompt"
              placeholder="Enter your prompt here..."
              class="w-full h-24 md:h-40 p-4 text-lg bg-input rounded-2xl resize-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition-all select-no-scrollbar"
              required
              autofocus
            ></textarea>
          </div>
          <div class="md:flex md:justify-between">
            <div
              class="flex flex-col md:flex-row md:justify-between gap-4 pb-4 md:pb-0"
            >
              <!-- Model Select -->
              <div class="space-y-2 relative w-full">
                <select
                  name="engine"
                  id="engine"
                  class="w-full px-4 py-3 text-lg bg-input rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-200 hover:bg-blue-100 transition-colors appearance-none"
                >
                  <option value="" disabled selected>Select Model</option>
                  <option value="dall-e-2">DALL·E 2</option>
                  <option value="dall-e-3">DALL·E 3</option>
                  <option value="stable-diffusion-v1">
                    Stable Diffusion v1
                  </option>
                  <option value="stable-diffusion-v2">
                    Stable Diffusion v2
                  </option>
                  <option value="midjourney">Midjourney</option>
                </select>
                <i
                  class="fas fa-chevron-down absolute right-3 top-[20%] text-gray-500 pointer-events-none"
                ></i>
              </div>

              <!-- Image Count Select -->
              <div class="space-y-2 relative w-full">
                <select
                  name="image-count"
                  id="image-count"
                  class="w-full px-4 py-3 text-lg bg-input rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-200 hover:bg-blue-100 transition-colors appearance-none"
                >
                  <option value="" disabled selected>Select Count</option>
                  <option value="1">1 Image</option>
                  <option value="2">2 Images</option>
                  <option value="3">3 Images</option>
                  <option value="4">4 Images</option>
                </select>
                <i
                  class="fas fa-chevron-down absolute right-3 top-[20%] text-gray-500 pointer-events-none"
                ></i>
              </div>

              <!-- Ratio Select -->
              <div class="space-y-2 relative w-full">
                <select
                  name="ratio"
                  id="image-ratio"
                  class="w-full px-4 py-3 text-lg bg-input rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-200 hover:bg-blue-100 transition-colors appearance-none"
                >
                  <option value="" disabled selected>Select Ratio</option>
                  <option value="1:1">Square (1:1)</option>
                  <option value="16:9">Landscape (16:9)</option>
                  <option value="4:3">Portrait (4:3)</option>
                </select>
                <i
                  class="fas fa-chevron-down absolute right-3 top-[20%] text-gray-500 pointer-events-none"
                ></i>
              </div>
            </div>
            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-2xl transition-all duration-200 transform active:scale-[0.98]"
            >
              <i class="fas fa-magic mr-2"></i>
              Generate Images
            </button>
          </div>
        </form>
